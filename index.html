<!DOCTYPE html>
<html>
<head>
  <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Jura&family=Pixelify+Sans&display=swap"
            rel="stylesheet"
        />
  <title>Hex Color Picker</title>
  <style>
          body {
            margin: 0;
            padding: 0;
            display: grid;
            place-items: center;
            height: 100vh;
            font-size: 20px;
			font-family: "Jura", sans serif;
            place-content: center;
            cursor: url(cursor.cur), default;

        }     
        .main {
            height: 100%;
            width: 100%;
            background: #000;
			border: 2px solid #44ff00;
            border-radius: 15px;
            display: grid;
            place-items: center;
            color: #fff;
            place-content: center;
            row-gap: 15px;
            padding: 15px 15px;

			
        }       
        #colorPicker {
            background-color: none;
            outline: none;
            border: none;
            height: 50px;
            width: 50px;
            cursor: url(cursor2.cur) default;
        }       
        #box {
            outline: none;
            border: 2px solid #44ff00;
            border-radius: 10px;
            height: 30px;
            width: 60px;
            padding:0 5px;
			text-align: center;
        }
  </style>
</head>
<body>
 <div class="main">
 
        Color Picker: <input type="color"
            id="colorPicker" value="#44ff00">
			
        Hex Code: <input type="text" id="box">
		
    </div>
  <script>
        function myColor() {
            // Get the value return by color picker
            var color = document.getElementById('colorPicker').value;
            // Set the color as background
            document.body.style.backgroundColor = color;
 
            // Take the hex code
            document.getElementById('box').value = color;
        }
        // When user clicks over color picker,
        // myColor() function is called
        document.getElementById('colorPicker')
            .addEventListener('input', myColor);
    </script>
</body>
</html>
